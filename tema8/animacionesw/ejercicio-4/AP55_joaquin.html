<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones 4</title>
    <style>
      .transition {
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s, height 2s, margin 2s;
        margin: 50px auto 0;
      }
      .transition:hover{
        width: 100%;
        height: 200px;
        margin: 0 auto;
      }

    </style>
  </head>
  <body>
    <h1>Animacion cambio de color y tama√±o con hover</h1>
    <h2 class="transition">Pon el cursor encima de mi</h2>
  </body>
</html>
