<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacion 3</title>
    <style>
      a {
        text-decoration: none;
        color:rgb(231, 9, 16);/* pongo color rojo, porque se aprecia mejor el cambio que poniendo azul*/
      }
      a:hover{
        color:green;  
      }
      a{
        transition: color 5s linear;
      }

    </style>
  </head>
  <body>
    <h1>Animacion cambio de color</h1>
    <h2><a>Pon el cursor encima de mi</a></h2>
  </body>
</html>
