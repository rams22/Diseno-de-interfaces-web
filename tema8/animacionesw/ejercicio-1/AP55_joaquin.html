<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacion 1</title>
    <style>
      p {
        animation-duration: 6s;
        animation-name: estiloanimacion;
      }

      @keyframes estiloanimacion {
        from {
          margin-left: 50%;
          width: 200%;
        }
        50% {
          font-size: 200%;
          margin-left: 10%;
          width: 150%;
        }
        to {
          margin-left: 0%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <p>dfdg</p>
  </body>
</html>
