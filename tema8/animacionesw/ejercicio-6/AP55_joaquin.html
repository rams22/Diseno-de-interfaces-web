<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones 5</title>
    <style>
      .caja {
        display: flex;
      }

      .cuadradito {
        display: inline;
        padding: 50px;
        margin:50px;
        width: 30px;
        height: 30px;
        background-color: red;
        transition: transform 0.5s, background-color 0.5s;
      }

      .cuadradito:hover {
        transform: scaleX(2);
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Animacion 2 cuadrados a rectangulos hover</h1>
    <div class="caja">
      <div class="cuadradito"></div>
      
      <div class="cuadradito"></div>
    </div>
  </body>
</html>
