<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones 5</title>
    <style>
      .rectangulo {
        width: 400px;
        height: 300px;
        background-color: rgb(45, 186, 20);
        transition: transform 0.5s, background-color 0.5s;
      }

      .rectangulo:hover {
        transform: scale(0.5);
        background-color: rgb(9, 190, 222);
      }
    </style>
  </head>
  <body>
    <h1>Animacion rectangulo hover</h1>
    <div class="rectangulo"></div>
  </body>
</html>
