<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones</title>
    <style>
      div.circle {
        background: rgba(191, 63, 116, 1);
        width: 400px;
        height: 400px;
        border-radius: 200px;
        margin: 100 auto;
        display: block;
        transition: background 1s steps(4);
      }

      div.circle:hover {
        background: rgba(83, 180, 191, 1); /*el 1 es la opacidad y va de 0 a 1*/
      }
    </style>
  </head>
  <body>
    <header><h1>Cambiando de color circulo</h1></header>
    <section>
      <div class="circle"></div>
    </section>
  </body>
</html>
